<div class="wrapper">
  <div class="content">
    <h1>My phone book!</h1>
    <hr />
    <input
      type="text"
      [(ngModel)]="field"
      class="inp-task"
      [placeholder]="'search text goes here'"
    />
    <input
      type="button"
      value="add phone"
      class="btn-add"
      (click)="showModal()"
    />
    <app-table
      [fieldValue]="field"
      [firstName]="valueFirstName"
      [secondName]="valueSecondName"
      [number]="valueNumber"
    ></app-table>
  </div>
</div>

<!-- modal -->
<ng-container *ngIf="isOpenModal">
  <div class="modal-wrapper">
    <div class="modal-container">
      <header class="modal-top">
        <h1 class="modal-add__title">Add phone</h1>
        <p class="modal-close__top" (click)="closeModal()">&#10006;</p>
      </header>
      <hr />
      <section class="modal-inputs">
        <input
          type="text"
          placeholder="first name goes here"
          [(ngModel)]="newFirstName"
        />
        <input
          type="text"
          placeholder="second name goes here"
          [(ngModel)]="newSecondName"
        />
        <input
          type="text"
          placeholder="number phone goes here"
          [(ngModel)]="newNumber"
        />
      </section>
      <hr class="modal-bottom__line" />
      <button (click)="sendTask()" (click)="closeModal()" class="modal-btn">
        Save
      </button>
    </div>
  </div>
</ng-container>
